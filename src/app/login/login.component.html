<div class="container-fluid">
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
      <section class="tiny-dialog">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label>Username
              <input type="text" class="form-control" id="username" name="username" formControlName="username" placeholder="Username" required>
            </label>
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
              <div *ngIf="username?.errors?.['required']">Username is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Password
              <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Password" required>
            </label>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
              <div *ngIf="password?.errors?.['required']">Password is required</div>
            </div>
          </div>

          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>

        </form>
      </section>
    </div>
  </div>
</div>
