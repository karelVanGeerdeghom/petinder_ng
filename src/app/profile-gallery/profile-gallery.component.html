<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div *ngFor="let pet of pets | sortFilter | nameFilter: searchText" (click) = "selectPet(pet)" class="gallery-pet fader" [class.active]="pet.id == selectedPet?.id">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">{{ pet.name }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="gallery-detail">
        <section class="tiny-dialog">
          <h3>Find your pet</h3>
          <div class="form-group">
            <label for="search">Search</label>
            <input id="search"
                   name="search"
                   class="form-control"
                   placeholder="Search"
                   [(ngModel)]="searchText">
          </div>
        </section>
        <section *ngIf="selectedPet" id="petProfile" class="tiny-dialog fader">
          <h3>{{ selectedPet.name }} - {{ selectedPet.kind | titlecase }}</h3>
          <p>{{ selectedPet.profileText }}</p>
          <p>{{ selectedPet.popularity | popularity }}</p>
          <button class="btn btn-danger" (click)="deletePet(selectedPet)">Delete</button>
        </section>
        <section *ngIf="selectedPet" id="sendMessage" class="tiny-dialog fader">
          <h3>Send a message</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                   name="name"
                   class="form-control"
                   placeholder="Name"
                   [(ngModel)]="name">
          </div>
          <button class="btn btn-primary" (click)="sendWhatsAppMessage(selectedPet)">Send message</button>
        </section>
      </div>
    </div>
  </div>
</div>
