<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div *ngFor="let pet of pets$ | async  | nameFilter: searchText" (click) = "selectPet(pet)" class="gallery-pet fader" [class.active]="pet.id == selectedPet?.id">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">{{ pet.name }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="gallery-detail">
        <section class="tiny-dialog">
          <h3>Find your pet</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                   name="name"
                   class="form-control"
                   placeholder="Name"
                   [(ngModel)]="searchText">
          </div>
        </section>
        <section *ngIf="selectedPet != undefined" id="petProfile" class="tiny-dialog fader">
          <h3>{{ selectedPet?.name }}</h3>
          <p>{{ selectedPet?.profileText }}</p>
        </section>
      </div>
    </div>
  </div>
</div>
