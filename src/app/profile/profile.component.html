<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Id
            <input type="number" class="form-control" id="id" name="id" formControlName="id" placeholder="Id" required>
          </label>
          <div *ngIf="id?.invalid && (id?.dirty || id?.touched)" class="alert alert-danger">
            <div *ngIf="id?.errors?.['required']">Id is required</div>
            <div *ngIf="id?.errors?.['pattern']">Id must be numeric</div>
            <div *ngIf="id?.errors?.['min']">Id cannot be less than 1</div>
          </div>
        </div>

        <div class="form-group">
          <label>Name<input type="text" class="form-control" formControlName="name" placeholder="Name"></label>
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
            <div *ngIf="name?.errors?.['required']">Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Kind<input type="text" class="form-control" formControlName="kind" placeholder="Kind"></label>
          <div *ngIf="kind?.invalid && (kind?.dirty || kind?.touched)" class="alert alert-danger">
            <div *ngIf="kind?.errors?.['required']">Kind is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Image<input type="text" class="form-control" formControlName="image" placeholder="Image"></label>
          <div *ngIf="image?.invalid && (image?.dirty || image?.touched)" class="alert alert-danger">
            <div *ngIf="image?.errors?.['required']">Image is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Profile Text<textarea type="text" class="form-control" formControlName="profileText" placeholder="Profile text"></textarea></label>
          <div *ngIf="profileText?.invalid && (profileText?.dirty || profileText?.touched)" class="alert alert-danger">
            <div *ngIf="profileText?.errors?.['required']">Profile text is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Popularity<input type="number" class="form-control" formControlName="popularity" placeholder="Popularity"></label>
          <div *ngIf="popularity?.invalid && (popularity?.dirty || popularity?.touched)" class="alert alert-danger">
            <div *ngIf="popularity?.errors?.['required']">Popularity is required</div>
            <div *ngIf="popularity?.errors?.['pattern']">Popularity must be numeric</div>
            <div *ngIf="popularity?.errors?.['min']">Popularity cannot be less than 1</div>
            <div *ngIf="popularity?.errors?.['min']">Popularity cannot be more than 9</div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Submit">
        </div>

      </form>
    </div>
  </div>
</div>
